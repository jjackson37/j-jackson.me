<!DOCTYPE HTML>
<html>
	<head>
		<title>J-Jackson - {{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="inner">

					<!-- Logo -->
					<a href="/" class="logo">
						<span class="symbol"><img src="/images/logo.svg" alt="" /></span><span class="title">J-Jackson</span>
					</a>

					<!-- Nav -->
					<nav>
						<ul>
							<li><a href="#menu">Menu</a></li>
						</ul>
					</nav>

				</div>
			</header>

			<!-- Menu -->
			<nav id="menu">
				<h2>Menu</h2>
				<ul>
					{% for item in site.data.navigation %}
					<li>
						<a href="{{ item.link }}">{{ item.name }}<span class="sr-only">(current)</span></a>
					</li>
					{% endfor %}
				</ul>
			</nav>

			<!-- Main -->
			<div id="main">
				{{ content }}
			</div>

			<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<section>
						<ul class="icons">
							<li><a href="https://github.com/jjackson37" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
							<li><a href="mailto:jakealexanderjackson@gmail.com" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
					</section>
					<ul class="copyright">
						<li>&copy; J-Jackson. All rights reserved</li>
					</ul>
				</div>
			</footer>

		</div>

		<!-- Scripts -->
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/browser.min.js"></script>
		<script src="/assets/js/breakpoints.min.js"></script>
		<script src="/assets/js/util.js"></script>
		<script src="/assets/js/main.js"></script>

	</body>
</html>
