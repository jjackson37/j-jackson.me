---
layout: default
title: Home
heading: Latest posts
---

<div class="inner">
	<header>
		<h1>Personal project site for JJ</h1>
		<p>Most recent posts are below.</p>
	</header>
	<section class="tiles">
		{% for post in site.posts %}
		<article class="style1">
			<span class="image">
				<img src="/images/pic01.jpg" alt="" />
			</span>
			<a href="{{ post.url }}">
				<h2>{{ post.title }}</h2>
				<div class="content">
					{{ post.excerpt }}
				</div>
			</a>
		</article>
		{% endfor %}
	</section>
</div>
